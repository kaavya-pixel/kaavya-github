<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Empowerment App</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Financial Empowerment App</h1>
        
        <h2>SIP Calculator</h2>
        <form action="about.js" method="POST">
            <label for="principal">Principal Amount (₹):</label>
            <input type="number" name="principal" required>
            
            <label for="rate">Interest Rate (%):</label>
            <input type="number" name="rate" required>
            
            <label for="time">Time (Years):</label>
            <input type="number" name="time" required>
            
            <button type="submit">Calculate</button>
        </form>

        
        <h2>Expense Tracking </h2>
        <form action="about.js" method="POST">
            <label for="expense_name">Expense Name:</label>
            <input type="text" name="expense_name" required>
            
            <label for="expense_amount">Amount (₹):</label>
            <input type="number" name="expense_amount" required>
            
            <button type="submit">Add Expense</button>
        </form>
        <p>Expenses will be displayed here after you implement the backend tracking functionality.</p>

        
    </div>
</body>
</html>
